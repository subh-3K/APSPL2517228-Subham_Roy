<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filter & Sort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Product Catalog</h1>

    <div class="controls">
      <div class="filter-group">
        <label>Category:</label>
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price Range:</label>
        ‚Çπ<input type="number" id="minPrice" placeholder="Min" />
        - ‚Çπ<input type="number" id="maxPrice" placeholder="Max" />
      </div>

      <div class="filter-group">
        <label>Sort by:</label>
        <select id="sortFilter">
          <option value="rating">Rating (High ‚Üí Low)</option>
          <option value="priceAsc">Price (Low ‚Üí High)</option>
          <option value="priceDesc">Price (High ‚Üí Low)</option>
        </select>
      </div>
    </div>

    <div id="productList" class="product-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
